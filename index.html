<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css" integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="SuperLegendBoy-4w8Y.ttf">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container-fluid">
    <div id="Heroes" class="row third">
<!-- SECTION Hero Template Start -->

    <!-- SECTION Hero Template End -->
    </div>
    <div class="row monster-row">
      <div class="col-3"></div>
      <div class="col-6 pt-1 d-flex align-items-center justify-content-center">
        <div class="div monster-card text-center text-light">
          <p id="monster-health" class="mt-3 mb-1"></p>
          <p class="fs-3">Monster</p>
          <img onclick="damageMonster()" id="monster" src="https://www.pinclipart.com/picdir/big/575-5759581_care-bears-clipart.png" alt="" class="img-fluid">
        </div>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row UI">
      <div id="store" class="col-6">
        <div class="store-card text-light p-2">
          <p onclick="buyPotion()" class="store-text">Buy Potion 20g</p>
          <p onclick="buySam()" class="store-text"> Buy Sam 50g</p>
          <p class="nomb store-text" onclick="buyJake()"> Buy Jake 1000g</p>
        </div>
      </div>
      <div id="gold-bag" class="col-3 text-light text-center">
        <p id="gold" class="gold-bag-text fs-3 nomb">0</p>
      </div>
      <div class="col-3 d-flex align-items-end justify-content-end pb-3">
        <button onclick="resetGame()" class="reset p-2">RESET</button>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
<script src="app.js"></script>
</body>
</html>
